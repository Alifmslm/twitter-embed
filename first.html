<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Embed - CSS</title>
    <link rel="stylesheet" href="css/first.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="twitter__embed">
        <div class="card__header">
            <div class="card__header-profile">
                <img src="img/pfp-1.png" alt="" class="card__header-image">
                <div class="card__header-text">
                    <p class="card__header-text-head">John Doe</p>
                    <p class="card__header-text sub">@realjohndoe</p>
                </div>
            </div>
            <div class="card__header-logo">
                <img src="img/twitter-logo.svg" alt="">
            </div>
        </div>
        <div class="card__text">
            <p>Why do they call it 'debugging' when it feels more like 'wildly guessing and hoping for the best'? <span>#programming #coding #debugging</span></p>
        </div>
        <div class="card__status">
            <div class="card__status-like">
                <img src="img/heart-icon.svg" alt="" class="like">
                <p class="sub">650</p>
            </div>
            <div class="card__status-date sub">
                <p>3:40 PM - Feb 24, 2022</p>
            </div>
        </div>
    </div>
</body>
</html>
